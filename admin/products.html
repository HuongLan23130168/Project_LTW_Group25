<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noble Loft Theory - Products</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- === SIDEBAR === -->
    <div class="sidebar" id="sidebar">
        <div class="logo"><a href="dashboard.html">Noble Loft Theory</a></div>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li class="active"><a href="products.html"><i class="fas fa-box"></i> Sản phẩm</a></li>
            <li><a href="orders.html"><i class="fas fa-cart-shopping"></i> Đơn hàng</a></li>
            <li><a href="customers.html"><i class="fas fa-users"></i> Khách hàng</a></li>
            <li><a href="notifi.html"><i class="fas fa-bell"></i> Thông báo</a></li>
            <li><a href="account.html"><i class="fas fa-gear"></i> Tài khoản</a></li>
        </ul>
    </div>

    <!-- === HEADER === -->
    <header class="header">
        <div class="header-left">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass" style="color: #74512d;"></i>
                <input type="text" placeholder="Tìm kiếm" class="search-input" />
            </div>
        </div>

        <div class="header-right">
            <div class="notify-wrapper">
                <a href="notifi.html" class="icon-button">
                    <i class="fa-solid fa-bell"></i>
                    <span id="notifyCount" class="notify-badge">3</span>
                </a>
            </div>
            <div class="profile-dropdown">
                <button class="icon-button user-btn"><i class="fa-solid fa-user"></i></button>
                <div class="dropdown-menu">
                    <a href="account.html"><i class="fas fa-user"></i> Tài khoản</a>
                    <a href="index.html"><i class="fas fa-right-from-bracket"></i> Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>

    <!-- === PRODUCTS === -->
    <div class="main-content">
        <h1>Quản lý sản phẩm</h1>

        <div class="top-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchProduct" placeholder="Tìm kiếm sản phẩm...">
            </div>

            <div class="filter-group">
                <select id="filterType">
                    <option value="">Tất cả</option>
                    <option value="Phòng Khách">Phòng khách</option>
                    <option value="Phòng Bếp">Phòng bếp</option>
                    <option value="Phòng Ngủ">Phòng ngủ</option>
                    <option value="Phòng Làm Việc">Phòng làm việc</option>
                    <option value="Ban Công">Ban công</option>
                </select>

                <a href="addProducts.html" class="btn-add">+ Thêm sản phẩm</a>
            </div>
        </div>


        
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Mã</th>
                        <th>Thông tin sản phẩm</th>
                        <th style="text-align: left;">Danh mục</th>
                        <th>Giá</th>
                        <th>Kho</th>
                        <th>Khuyến Mãi</th>
                        <th>Hành động</th>
                    </tr>
                </thead>

                
                <tbody id="tbody">
                    <!-- JS sẽ render sản phẩm ở đây -->
                </tbody>
            </table>
        </div>



        <script src="js/main.js"></script>
        <script src="js/products.js"></script>
</body>

</html>
